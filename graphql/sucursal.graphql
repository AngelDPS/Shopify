query consultarSucursal($ID: ID) {
    location(id: $ID) {
        ... SucursalInfo
    }
}


mutation crearSucursal($input: LocationAddInput!) {
                locationAdd(input: $input) {
                    location{
                        ... SucursalInfo
                    }
                }
            }

mutation eliminarSucursal($locationId: ID!, $alternateLocationID: ID) {
    locationDeactivate(locationId: $locationId, destinationLocationId: $alternateLocationID){
        location {
            ... SucursalInfo
        }
    }
    locationDelete(locationId: $locationId) {
        deletedLocationId
    }
}

mutation modificarSucursal($locationId: ID!, $input: LocationEditInput!) {
    locationEdit(id: $locationId, input: $input) {
        location {
            ... SucursalInfo
        }
    }
}


fragment SucursalInfo on Location {
    name
        id
        address {
            formatted
        }
        isActive
        hasActiveInventory
}
