query consultarColeccion($id: ID!) {
    collection(id: $id) {
        ... coleccionInfo
    }
}


mutation crearColeccion($input: CollectionInput!) {
  collectionCreate(input: $input) {
    collection {
      ... coleccionInfo
    }
    userErrors {
        field
        message
    }
  }
}


mutation publicarColeccion($id: ID!) {
    publishablePublish(id: $id, input: [
        {
            publicationId: "gid://shopify/Publication/130688713002"
        },{
            publicationId: "gid://shopify/Publication/130688778538"
        }
    ]) {
        userErrors {
            message
        }
    }
}


mutation modificarColeccion($input: CollectionInput!) {
    collectionUpdate(input: $input) {
        collection {
            ... coleccionInfo
        }
        userErrors {
        message
        }
    }
}


mutation agregarProductos($id: ID!, $productIds: [ID!]!) {
    collectionAddProductsV2(id: $id, productIds: $productIds)
    {
        job {
            done
        }
        userErrors {
            message
        }
    }
}


mutation eliminarColeccion($id: ID!) {
    collectionDelete(input: {id: $id}) {
        deletedCollectionId
        userErrors {
            message
        }
    }
}


fragment coleccionInfo on Collection {
    title
    id
    description
    productsCount
    updatedAt
}